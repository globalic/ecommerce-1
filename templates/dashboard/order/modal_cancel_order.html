{% load i18n %}
{% load materializecss %}

<div class="modal-content">
    <h5>{% trans "Cancelar pedido?" %}</h5>
    <p>
        {% blocktrans with order=order%}
            VocÃª tem certeza que quer cancelar o pedido {{ order }}?
        {% endblocktrans %}</p>
</div>

<div class="modal-footer">
    <form id="release-form" method="post" role="form" class="form-async"
          action="{% url 'dashboard:order-cancel' order_pk=order.pk %}" novalidate>
        {% csrf_token %}
        <button type="submit" class="modal-action btn-flat red-text">{% trans "Cancelar pedido" %}</button>
        <a href="#!" aria-hidden="true" class="modal-action modal-close btn-flat blue-text">{% trans "Abortar" %}</a>
    </form>
</div>
